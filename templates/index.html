<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/index.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Clothing Store</title>
</head>
<body>
    <div class="full-page">
        <div>
            <ul class="top-bar">
                <li><button onclick="buttonClick('hamburgermenu')">hamburgermenu</button></li>
                <li><button onclick="buttonClick('menu')">menu</button></li>
                <li><button onclick="buttonClick('logo')">logo</button></li>
                <li><button onclick="buttonClick('searchbar')">searchbar</button></li>
                <li>
                    <!-- Login Button - Use label for the checkbox -->
                    <label for="loginCheckbox" class="btn btn-light">
                        <i class="bi bi-person-circle"></i> Login
                    </label>
                </li>
                <li><button onclick="buttonClick('shoppingbag')">shoppingbag</button></li>
            </ul>
        </div>

        <div class="content-page">
            <!-- Hidden checkbox that controls the login form visibility -->
            <input type="checkbox" id="loginCheckbox" style="display: none;" />

            <!-- Your login form -->
            <div id="loginForm">
                <form>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="form2Example1" class="form-control" />
                        <label class="form-label" for="form2Example1">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control" />
                        <label class="form-label" for="form2Example2">Password</label>
                    </div>
                    

                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a href="#!">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
